<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>BillSplitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>podziel sie rachunkiem ze znajomymi</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty:</label>
            <input type="number" id="price">
            <label for="people">Ilość osób:</label>
            <input type="number" id="people">
            <label for="tip">Napiwek:</label>
            <select id="tip">
                <option value="0" disabled selected>- wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście sie złożyć po <span class="cost"></span> zł!</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
